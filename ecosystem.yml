version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.local
    volumes:
      - './src:/usr/src/app/src'
    ports:
      - 3001:8080 
    networks:
      - keeper_ecosystem
    depends_on:
      - keeper_postgres 

  keeper_postgres:
    image: postgres:12.4-alpine
    ports:
      - 5432:5432
    logging:
      driver: none
    environment:
      - POSTGRES_PASSWORD=keeper
      - POSTGRES_USER=keeper
      - POSTGRES_DB=keeper
    networks:
      - keeper_ecosystem 

 
networks:
  keeper_ecosystem:
    name: keeper_ecosystem
    driver: bridge
